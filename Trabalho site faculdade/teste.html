<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .container {
            display: flex;
            align-items: center;
            /* alinha verticalmente */
            gap: 20px;
            /* espaço entre imagem e texto */
        }

        .container img {
            width: 200px;
            /* ou qualquer tamanho desejado */
            height: auto;
        }

        .container p {
            max-width: 500px;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="files/chardonnay.png" alt="Descrição da imagem">
        <p>
            Este é o texto que ficará ao lado da imagem. Você pode colocar o conteúdo que quiser aqui,
            inclusive com links, títulos ou outros elementos.
        </p>
    </div>
</body>

</html>
